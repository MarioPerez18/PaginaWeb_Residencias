<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="sistema2.css" rel="stylesheet">
    <link rel="icon" href="/imgs/logoTecNM.png">
    <title>Prevalidacion</title>
</head>
<body>
    <div class="encabezados">
        <header>
            <h1>Bienvenido al sistema de residencias</h1>
            <h2>El primer paso es verificar si estas listo</h2>
            <img src="/imgs/welcomeMapache.jpg" width="290" height="250"  alt="tecnologico de chetumal">

        </header>

    </div>
    <div class="contenedor">
        <h3>Prevalidacion de tus requisitos</h3>
        <form id="forma" name="forma" method="post">

            <div class="elemento">
                <label for="Usuario">Número de control:</label>
                <input type="text" name="Usuario" id="Usuario" placeholder="19390053"
                size="27"  required>
            </div>

            <div class="elemento">
                <label for="Contraseña">Nombre:</label>
                <input type="text" id="Contraseña"  placeholder="PEREZ RAMIREZ LUIS MARIO" 
                name="Contraseña" size="27" required>
            </div>

            <div class="elemento">
                <label for="text">Carrera:</label>
                <input type="text" id="Contraseña"  placeholder="Ing.Sistemas Computacionales"
                size="27"  name="Contraseña" required>
            </div>

            <div class="elementoa">
                <a href="/prevalidacion/prevalidacion.html">Intentar de nuevo</a>
                <a class="continuar"  href="/prevalidacion/prevalidacioncomplt.html">Continuar</a>
            </div>
            
            

            
        </form>


    </div>

    
</body>
</html>
