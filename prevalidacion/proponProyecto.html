<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="propon.css" rel="stylesheet">
    <link rel="icon" href="/imgs/logoTecNM.png">
    <title>Escoje proyecto</title>
</head>
<body>
    <div class="in">
        <h1>Haz completado tus requisitos<br> exitosamente</h1>
        <img src="/imgs/welcomeMapache.jpg" width="290" height="250"  alt="tecnologico de chetumal">
    </div>

    <div class="in">
        <h3>Es momento de que escojas un proyecto</h3>
    </div>


    <div class="contenedor">
        <div class="elemento">
            <h2>Proponer un proyecto</h2>
        </div>
        <form id="forma" name="forma" method="post">

            <div class="elemento">
                <label for="Usuario">Ingresa el nombre del proyecto:</label>
                <input type="text" name="Usuario" id="Usuario" placeholder="Nombre del proyecto" maxlength="50" required>
            </div>

            <div class="elemento">
                <label for="Contraseña">Número de residentes:</label>
                <input type="number" id="Contraseña"  placeholder="Numero de residentes" min="1" max="100"
                step="1" name="Contraseña"  required>
            </div>

            <div class="elemento">
                <label for="empresa">Empresa:</label>
                <input type="text" id="Usuario" placeholder="Nombre de la empresa" maxlength="50" required>
            </div>

            <div class="elemento">
                <label for="descripcion">Descripcion:</label>
                <input type="text" id="Contraseña" placeholder="Descripcion del proyecto" maxlength="10000" required>
            </div>

            <div class="elementoa">
                <a href="/Usuario/usuario1.html">Enviar propuesta</a>
            </div>

            
        </form>


    </div>

   











  

    


    


    
</body>
</html>
